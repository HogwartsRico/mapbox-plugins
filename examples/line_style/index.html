<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Line Style in canvas </title>
</head>
<body>
    <canvas id="canv" width="600" height="400"></canvas>
</body>
<script src="../../src/layers/canvasUtil.js"></script>
<script>
    var canv = document.querySelector('#canv');
    var ctx = canv.getContext('2d');
    ctx.fillRect(0, 0, 600, 400);
    drawDashLine(ctx, [[50, 100], [150, 100], [200, 200], [350, 250], [450, 300]]);
    drawGradientLine(ctx, [[200, 100], [300, 100], [300, 200], [500, 200], [550, 100]]);
    drawGradientLine(ctx, [[100, 350], [200, 300], [200, 210], [400, 150], [550, 200]]);
    drawGradientLine(ctx, [[50, 250], [550, 260]], true);
    drawGradientLine(ctx, [[20, 220], [590, 230]], true);
    drawArrowLine(ctx, [[20, 300], [200, 320], [380, 280], [550, 390]]);
    console.warn('drawDashline done..');
</script>
</html>
