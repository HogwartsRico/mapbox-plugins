    mapboxgl.accessToken = false;
    var mapCenter = [120.66, 30.01];
    var map = new mapboxgl.Map({
        style: Mapbox.Config.streetStyle,
        center: mapCenter,
        pitch: 15,
        zoom: 8,
        container: 'map',
    });

    map.on('load', init);

    function init() {
        var canvasLayer = new Mapbox.CanvasOverlayer({
            map,
            data: [[120.21, 30.21], [120.66, 30.01], [120.59, 29.70], [120.83, 29.81]],
            lineWidth: 2,
            render: Mapbox.drawArrowLine
        });
